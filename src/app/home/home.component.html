<div id="timeline" *ngFor="let post of posts; let i = index">

  <div class="user-styles">twitter-clone User {{post.user}}</div>
  <div class="user-timestamp">{{post.ts | date: shortTime}}</div>
  <div class="user-avatar"></div>
  <div class="combined-shape-copy">
   <p class="twitter-comment">{{post.message}}</p>
  </div>
</div>

<div id="new_post">
  <form>
    <textarea rows=3 name="new_post_text"></textarea>
    <button>Post</button>
  </form>
</div>
